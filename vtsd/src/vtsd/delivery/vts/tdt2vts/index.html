<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="https://cesiumjs.org/releases/1.75/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(https://cesiumjs.org/releases/1.75/Build/Cesium/Widgets/widgets.css);
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>

// disable Cesium ion
Cesium.Ion.defaultAccessToken = "";
Cesium.Ion.defaultServer = "";

// custom terrain provider
var terrainProvider = new Cesium.CesiumTerrainProvider({
    url: "url-to-our-terrain"
});

// custom imagery provider (maptiler)
var imageryProvider = new Cesium.UrlTemplateImageryProvider({
    url: "url-to-our-imagery"
    , tilingScheme : new Cesium.WebMercatorTilingScheme()
    , maximumLevel: 20
})

// viewer: disable almost everything, use custom imagery and terrain providers
var viewer = new Cesium.Viewer('cesiumContainer', {
    geocoder: false
    , baseLayerPicker: false
    , sceneModePicker: false
    , homeButton: false
    , infoBox: false
    , timeline: false
    , animation: false
    , scene3DOnly: true
    , navigationInstructionsInitiallyVisible: false
    , selectionIndicator: false
// TODO: uncomment
//    , imageryProvider: imageryProvider
//    , terrainProvider: terrainProvider
});

viewer.scene.frameState.creditDisplay.addDefaultCredit(new Cesium.Credit('<a target="_blank" href="https://www.melown.com/">&copy;2020 Melown Technologies SE</a>'));

// UNSET maximumScreenSpaceError if not doing qa for HxDR (defaut 16) for HxDR we use geometric error 8 because RIA interprets it differenly than Cesium
var tileset = new Cesium.Cesium3DTileset({
    url: "tileset.json", // TODO: add revision
    maximumScreenSpaceError: 8
});

tileset.readyPromise.then(function(tileset) {
viewer.scene.primitives.add(tileset);
    // look at the tileset
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(-0.3, -0.8, tileset.boundingSphere.radius * 0.5));
}).otherwise(function(error) {
    console.log(error);
});

  </script>

</body>
</html>
